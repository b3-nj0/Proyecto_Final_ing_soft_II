    <style>
        .product-grid .col:first-child .kitchen-ticket-card {
            position: relative;
            border: 4px solid #39ff14;
            box-shadow:
                0 0 8px 2px rgba(57, 255, 20, 0.6),
                0 0 16px 4px rgba(57, 247, 24, 0.5),
                0 0 24px 6px rgba(67, 243, 36, 0.4),
                0 0 32px 8px rgba(57, 255, 20, 0.3),
                inset 0 0 8px rgba(57, 255, 20, 0.5);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: ticket-glow 1s ease-in-out infinite alternate;
        }

        @keyframes ticket-glow {
            from {
                box-shadow:
                    0 0 6px 1px rgba(57, 255, 20, 0.4),
                    0 0 12px 3px rgba(57, 247, 24, 0.3),
                    0 0 18px 5px rgba(67, 243, 36, 0.2),
                    0 0 24px 7px rgba(57, 255, 20, 0.2),
                    inset 0 0 6px rgba(57, 255, 20, 0.4);
                transform: scale(1);
            }

            to {
                box-shadow:
                    0 0 12px 4px rgba(57, 255, 20, 0.8),
                    0 0 24px 8px rgba(57, 247, 24, 0.7),
                    0 0 36px 12px rgba(67, 243, 36, 0.6),
                    0 0 48px 16px rgba(57, 255, 20, 0.5),
                    inset 0 0 12px rgba(57, 255, 20, 0.6);
                transform: scale(1.02);
            }
        }

        .product-grid .col:first-child .kitchen-ticket-card:hover {
            box-shadow:
                0 0 16px 6px rgba(57, 255, 20, 1),
                0 0 32px 10px rgba(57, 247, 24, 1),
                0 0 48px 14px rgba(67, 243, 36, 01),
                0 0 64px 18px rgba(57, 255, 20, 1),
                inset 0 0 16px rgba(57, 255, 20, 1);
            transform: scale(1.04);
        }

        .kitchen-ticket-card {
            border: 1px solid #e0e0e0;
        }
    </style>
